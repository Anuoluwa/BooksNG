<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<div id="wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand allCaps" href="index.html">Books.NG</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbars"

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse justify-content-end collapse" id="navbars" style="">

      </ul>

      <div class="row">
        <span id="id"></span>
      </div>

        <span id="title"></span>
      </div>
      <div class="row">
        <span id="description"></span>
      </div>

        <span id="excerpt"></span>
      </div>

        <span id="pageCount"></span>

    </div>
